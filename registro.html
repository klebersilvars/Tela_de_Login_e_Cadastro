<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>
<body>


    <main class="main">

        <div class="registro__container">
            <h1 class="register__title">Registro</h1>

            <form class="form__container">

                <input type="text" placeholder="Digite seu nome completo" class="input__name">
                <span class="span__errorName"></span>

                <input type="email" placeholder="Digite seu e-mail" class="input__email" required>
                <span class="span__errorEmail"></span>

                <input type="password" placeholder="**********" class="input__pass">
                <span class="span__errorPass"></span>

                <input type="password" placeholder="**********" class="input__confirmPass">
                <span class="span__errorConfirmPass"></span>

            </form> <!--FORM CONTAINER-->
            <button class="btn__registrar">Registrar</button>

            <a class="link__login" href="index.html">JÃ¡ tem uma conta? Entre agora!</a>

        </div>

    </main>

    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/register.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</body>
</html>
